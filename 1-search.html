<div class="main-content">

    <div class="row">
        <div class="span9">
            <h2>Flight Search</h2>
        </div>
    </div>
    <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Round-trip
    </label>
    <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        One-way
    </label>

    <div class="row">
        <div class="span3">
            <label>From</label>
            <input type="text" placeholder="Ulan Bator, Mongolia (ULN)">
            <label>Departing</label>
            <input type="text" value="08-16-2013" class="datepicker">

            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    1 Person
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">1 Person</a> </li>
                    <li><a href="#">2 Person</a> </li>
                    <li><a href="#">3 Person</a> </li>
                    <li><a href="#">4 Person</a> </li>
                    <li><a href="#">5 Person</a> </li>
                    <li><a href="#">6 Person</a> </li>
                    <li><a href="#">7+ Person</a> </li>
                </ul>
            </div>
        </div>
        <div class="span3">
            <label>To</label>
            <input type="text" placeholder="City or Airport">
            <label>Returning</label>
            <input type="text" value="08-22-2013" class="datepicker">
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    Economy
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Economy</a> </li>
                    <li><a href="#">Premium Economy</a> </li>
                    <li><a href="#">Business</a> </li>
                    <li><a href="#">First</a> </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span4 offset1">
            <p><a class="btn  btn-success btn-block" href="#">Find Flights</a></p>
        </div>
    </div>
</div>
