<div class="main-content">
    <div class="row">
        <div class="span9">
            <h2>Add Flight</h2>
        </div>
    </div>
    <form name="myForm">
        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
            <label>From</label>
            <input type="text" name="name" ng-model="flight.from" required>
                        <span ng-show="myForm.name.$error.required" class="help-inline">
                        Required</span>
        </div>

        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
            <label>To</label>
            <input type="text" name="site" ng-model="flight.to" required>
                        <span ng-show="myForm.name.$error.required" class="help-inline">
                        Required</span>
        </div>

        <label>Description</label>
        <textarea name="description" ng-model="flight.description"></textarea>

        <br>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save
        </button>

    </form>
</div>
